<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<title>The Fashion pet</title>
</head>

<body>
	<header>
		<div class="title">
			<h1>The Fashion pet</h1>
			<img src="https://www.cachorrosmedellindoghouse.law3b.com/images/logo.png" alt="the logo">
		</div>
		<ul class="nav nav-tabs">
			<li class="nav-item">
				<a class="nav-link active" href="home.html">Home</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="about.html">About</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="services.html">Services</a>
			</li>
			<li class="nav-item">
				<a class="nav-link " href="register.html">Register</a>
			</li>
		</ul>

	</header>
	<Main class="container">

    <h2>Register</h2>
    
		<form action="#">
			<p class="form-group">
			<label for="name">Name</label>
	       <input name="name" class="form-control" type="text"  id="petName">
		   </p>

		   <p class="form-group">
			<label for="age">Age</label>
	       <input  type="number" class="form-control"  name="age" id="petAge">
		   </p>
		   
		   <p class="form-group">
			<label for="gender">Gender</label>
	       <input type="text" class="form-control" id="petGender">
		   </p>
		   

		   <p class="form-group">
			<label for="breed">Breed</label>
	       <input type="text" class="form-control"  id="petBreed">
		   </p>

		   <p class="form-group">
			<label for="services">Services</label>
	    <select name="services" class="form-control"  id="petService">
			   <option value="" disabled selected>--------Select a Service------------</option>
			   <option value="Shower">Shower</option>
			   <option value="Hair cut">Hair Cut</option>
			   <option value="Nail Cut">Nail Cut</option>
			   <option value="Full Service">Full Service</option>
		</select>

			   <p class="form-group">
				<label for="paymentMethod">Payment type</label>
			<select name="paymentMethod" class="form-control"  id="paymentType">
				   <option value="" disabled selected>--------Payment Type------------</option>
				   <option value="cash">Cash</option>
				   <option value="credit">Credit</option>
				   
		</select>
		   </p>

		   <p class="form-group">
			<label for="Owner">Owner's Name:</label>
	        <input type="text" class="form-control"  id="ownerName">
		   </p>

		   <p class="form-group">
			<label for="contact">Contact phone:</label>
	        <input type="text" class="form-control"  id="contactPhone">
		   </p>

		</form>

		<button class="btn btn-danger" onclick="register();">Register</button>

		<P id="number-pets"></P> <!-- DISPLAY THE NUMBER OF PETS ON THE SALON-->

		<div id="pets">  <!-- DISPLAY THE NAME OF THE PETS-->
		</div>
		
	</Main>
	<footer id="footer-info">

	</footer>
	<Script src="register.js"></Script>

</body>

</html>
